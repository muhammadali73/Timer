<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div id="hours" class="same">00 :</div>
            <div id="minutes" class="same">&nbsp;00 :</div>
            <div id="seconds" class="same">&nbsp;00</div>
        </div>
        <div class="btns">
            <button style="background-color: #4CAF50;" class="btn" onclick="start()" id="start">Start</button>
            <button style="background-color: red;" class="btn" onclick="stop()">Stop</button>
            <button style="background-color: rgb(123, 236, 236)" class="btn" onclick="reset()" id="reset">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
